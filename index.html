<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AR Card</title>

    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
    <script>
        AFRAME.registerComponent('change-url',{
          schema : {},
          init : function(){
            this.el.addEventListener('click',function(e){
              window.location.href = "https://www.facebook.com/profile.php?id=100011744824901";
            })
           }
         })
    </script>
</head>

<body>
    <a-assets>
      <img id="AAA" src="img/contacts.png">
    </a-assets>
  
  <a-scene embedded arjs="debugUIEnabled: false" vr-mode-ui="enabled: false">
  <a-marker preset="custom" type="pattern" url="img/pattern-ar_card.patt">
  
        <!-- icon -->
<!--    <a-image class="AAA" src="#AAA" width="10" height="10" position="0.25 0.4 0.4" rotation="-90 0 0" change-url></a-image> -->
        <a-image width="1" height="1" position="-0.8 0.4 0.4" rotation="-90 0 0" src="img/icon.png">
        </a-image>
        <!-- name -->
        <a-image width="1" height="1" position="0.25 0.4 0.4" rotation="-90 0 0" src="img/name.png">
        </a-image>
        <!-- contact -->
        <a-image class="AAA" src="#AAA" width="1" height="1" position="0.6 0.4 1.35" rotation="-90 0 0" change-url>
        </a-image>
        <!-- description -->
        <a-image width="1" height="1" position="-0.5 0.4 1.3" rotation="-90 0 0" src="img/profile.png">
        </a-image>
    </a-marker>
  
    <a-entity camera raycaster= "objects: .AAA" cursor="fuse: false; rayOrigin: mouse;"></a-entity>
  </a-scene>
  </body>
</html>
